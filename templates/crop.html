<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Image</title>
    {% include 'head-scripts.html' %}
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="mt-5">Crop Your Image</h1>
        <div>
            <img id="image" src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Picture">
        </div>
        <form action="" method="post">
            <input type="hidden" name="x" id="x">
            <input type="hidden" name="y" id="y">
            <input type="hidden" name="width" id="width">
            <input type="hidden" name="height" id="height">
            <button type="submit" class="btn btn-primary mt-3">Generate Favicons</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var image = document.getElementById('image');
            var cropper = new Cropper(image, {
                aspectRatio: 1,
                viewMode: 1,
                autoCropArea: 1,
                movable: false,
                zoomable: false,
                rotatable: false,
                scalable: false,
                crop: function (event) {
                    document.getElementById('x').value = event.detail.x;
                    document.getElementById('y').value = event.detail.y;
                    document.getElementById('width').value = event.detail.width;
                    document.getElementById('height').value = event.detail.height;
                }
            });
        });
    </script>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
